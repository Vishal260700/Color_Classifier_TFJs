<!DOCTYPE html>
<html>
<head>
	<title>color Classifier</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script>
</head><style>
	button{
		color: white;
		background: #3498DB;
	}
	canvas{
		margin-top: 20px;
		position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        z-index:-1;
        border-radius: 20px;
        margin-left: 20px;
	}
	table tr td{
		font-size: 20px;
		text-align: center;
	}
	table{
		border: 1px solid #D7DBDD;
	}
	#content{
		margin-top: 20px;
	}
</style>
<body>
	<div class="col-md-4"></div>
	<div class="col-md-4"></div>
	<div class="col-md-4" id = "content">
	<table class="table">
		<tr>
			<td><p id="status">Train the model...</p></td>
		</tr>
		<tr>
			<td>
				<button onclick="train();" class="btn btn-primary">Train Model</button>
			</td>
		</tr>
		<tr>
			<td>
				<p id="accuracy">Model Accuracy - </p>				
			</td>
		</tr>
		<tr>
			<td>
				<p id = "loss">Model Loss - </p>
			</td>
		</tr>
		<tr>
			<td>
				<button onclick="predict();" class="btn btn-success">Start Predicting</button>
			</td>
		</tr>
		<tr>
			<td>
				<p id="prediction"> Model Prediction - </p>
			</td>
		</tr>
	</table>
</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
